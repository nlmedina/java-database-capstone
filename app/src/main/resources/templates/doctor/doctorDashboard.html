<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Doctor Dashboard</title>
    <link
      rel="icon"
      type="image/png"
      th:href="@{/assets/images/logo/logo.png}"
    />

    <!-- <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" /> -->
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" />

    <script type="module" th:src="@{/js/render.js}" defer></script>
    <script type="module" th:src="@{/js/util.js}" defer></script>
    <script type="module" th:src="@{/js/components/header.js}" defer></script>
    <script type="module" th:src="@{/js/components/footer.js}" defer></script>
    <script
      type="module"
      th:src="@{/js/components/patientRows.js}"
      defer
    ></script>
    <script
      type="module"
      th:src="@{/js/services/patientServices.js}"
      defer
    ></script>
    <script type="module" th:src="@{/js/doctorDashboard.js}" defer></script>
  </head>

  <body onload="renderContent()">
    <div class="container">
      <div class="wrapper">
        <div id="header"></div>

        <div class="main-content">
          <input
            type="text"
            id="searchBar"
            class="searchBar"
            placeholder="Search patients..."
          />

          <div class="filter-section">
            <button id="todayButton" class="adminBtn">
              Todayâ€™s Appointments
            </button>
            <input type="date" id="datePicker" class="datePicker" />
          </div>
          <table id="patientTable" class="patient-table">
            <thead>
              <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Phone No.</th>
                <th>Email</th>
                <th>Prescription</th>
              </tr>
            </thead>
            <tbody id="patientTableBody">
              <!-- Rows inserted dynamically by JS -->
            </tbody>
          </table>
        </div>

        <div id="footer"></div>
      </div>
    </div>
  </body>
</html>
